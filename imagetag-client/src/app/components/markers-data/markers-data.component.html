<div id="data">
  <ion-toolbar>
    <ion-title size="small">Marcadores</ion-title>
    <ion-buttons slot="end">
      <ion-button><ion-icon name="remove" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-list>
    <p *ngIf="markers.length == 0">No has colocado ningun marcador.</p>
    <ion-item *ngFor="let marker of markers | keyvalue: noSort"
      (mouseenter)="itemMouseEnter.emit(marker.key)"
      (mouseleave)="itemMouseLeave.emit(marker.key)">
      <ion-label>
        {{marker.key}}: {{marker.value.points | json}}
      </ion-label>
      <ion-button (click)="deleteMarker.emit(marker.key)" slot="end">
        <ion-icon slot="icon-only" name="backspace"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</div>
